########################################################
## iCent dev local CONFIG PROPERTIES
########################################################

# 목록 페이지 사이즈
cnf.defaultPageSize=10

# 인가체크 제외대상
cnf.noneAuthTargets=/index,/login

# socket 주소
#ws.server.address=ws.isaver.co.kr
ws.server.address=172.16.110.200:8820/ISAVER.SOCKET

# 파일 업로드 경로
cnf.fileAttachedUploadPath=/isaver/filedir/upload/file/

########################################################
## DBMS
########################################################

## ISAVER_CRUD
db.isaver.url=jdbc:postgresql://wdbms.isaver.co.kr:5432/isaver?allowMultiQueries=true&useUnicode=true&characterEncoding=utf8
db.isaver.driver=org.postgresql.Driver
db.isaver.username=isaveruser
db.isaver.password=isaveruser
db.isaver.maxTotal=3
db.isaver.defaultQueryTimeout=10
db.isaver.validateQuery=select 1
db.isaver.maxconnect=5
db.isaver.minconnect=1
db.isaver.wait=2000